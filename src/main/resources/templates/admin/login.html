<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>素養教案與命題管理系統</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/admin/font-awesome/4.5.0/css/font-awesome.min.css}" rel="stylesheet">

		<!-- text fonts -->
		<link th:href="@{/admin/css/fonts.googleapis.com.css}" rel="stylesheet">

		<!-- ace styles -->
		<link th:href="@{/admin/css/ace.min.css}" rel="stylesheet">

		<link th:href="@{/admin/css/ace-rtl.min.css}" rel="stylesheet">

	</head>

	<body class="login-layout light-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<!-- <span class="red">Ace</span> -->
									<span class="grey" id="id-text2">素養教案與命題管理系統</span>
								</h1>
								<h4 class="blue" id="id-company-text">&copy; 中華未來教育學會</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												Please Enter Your Information
											</h4>
											<h6 th:text="${msg}">&nbsp;</h6>
<!-- 											<div class="space-6"></div> -->

											<form role="form" id="mainForm" th:object="${account}" method="post">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" id="account" th:field="*{account}" placeholder="Username" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
<!-- 														<label class="inline"> -->
<!-- 															<input type="checkbox" class="ace" /> -->
<!-- 															<span class="lbl"> Remember Me</span> -->
<!-- 														</label> -->

														<button type="button" class="width-35 pull-left btn btn-sm btn-primary" onclick="checkManager()">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">管理者Login</span>
														</button>
														<button type="button" class="width-35 pull-right btn btn-sm btn-primary" onclick="checkTeacher()">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">老師Login</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

											<div class="space-6"></div>


										</div><!-- /.widget-main -->

									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

							</div><!-- /.position-relative -->

						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script th:src="@{/admin/js/jquery-2.1.4.min.js}"></script>
		<!-- <![endif]-->

		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='admin/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
				$(document).on('click', '.toolbar a[data-target]', function(e) {
					e.preventDefault();
					var target = $(this).data('target');
					$('.widget-box.visible').removeClass('visible');//hide others
					$(target).addClass('visible');//show target
				});
			});
			
			function checkManager() {
				$("#mainForm").attr("action", "/tkbrule/manager/doLogin");
				$("#mainForm").submit();
			}
			
			function checkTeacher() {
				$("#mainForm").attr("action", "/tkbrule/teacher/doLogin");
				$("#mainForm").submit();
			}
			
		</script>
	</body>
</html>
