<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="admin/load/css :: css"></head>
	<head th:include="admin/load/js :: js"></head>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title th:text="${schoolMaster.id} ? '學校 - 修改': '學校 - 新增'"></title>
		<meta name="description" content="Drag &amp; drop hierarchical list" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.0.0/cropper.min.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.0.0/cropper.min.js"></script>
	</head>

	<body class="no-skin">
		
		<!-- header -->
		<div th:include="admin/load/header :: header">&nbsp;</div>
		
		<div class="main-container ace-save-state" id="main-container">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>

			<!-- menu -->
			<div id="sidebar" class="sidebar responsive ace-save-state" th:include="admin/load/menu :: menu"></div>

			<div class="main-content">
				<div class="main-content-inner">
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<span style="font-size:20px; padding-left: 10px" id="title_text"></span>
					</div>

					<div class="page-content">

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
<!-- 								<form class="form-horizontal" role="form"> -->
								<form class="form-horizontal" role="form" id="mainForm" method="POST" th:object="${schoolMaster}" enctype="multipart/form-data">
									<input type="hidden" id="id" th:field="*{id}" th:value="*{id}" />
									<input type="hidden" id="page" th:field="*{page}" th:value="*{page}" />
									<input type="hidden" id="totalPage" th:field="*{total_page}" th:value="*{total_page}" />
									
									<div class="form-group">
										<div class="col-sm-1"></div>
										<label class="col-sm-1 control-label no-padding-right" for="form-field-4">學制<font color="red">*</font></label>

										<div class="col-sm-8">
											<select id="type" th:field="*{type}">
												<option value="0">請選擇</option>
												<option value="1">國小</option>
												<option value="2">國中</option>
												<option value="3">高中</option>
												<option value="4">大專院校</option>
											</select>
										</div>
									</div>
									
									<div class="form-group">
										<div class="col-sm-1"></div>
										<label class="col-sm-1 control-label no-padding-right" for="form-input-readonly">代碼</label>

										<div class="col-sm-8">
											<input type="text" id="code" class="col-xs-10 col-sm-5" th:field="*{code}" />
										</div>
									</div>
									
									<div class="form-group">
										<div class="col-sm-1"></div>
										<label class="col-sm-1 control-label no-padding-right" for="form-input-readonly">姓名<font color="red">*</font></label>

										<div class="col-sm-8">
											<input type="text" id="name" class="col-xs-10 col-sm-5" th:field="*{name}" />
										</div>
									</div>
									
									<div class="form-group">
										<div class="col-sm-1"></div>
										<label class="col-sm-1 control-label no-padding-right" for="form-field-4">公/私立<font color="red">*</font></label>

										<div class="col-sm-8">
											<select id="school_type" th:field="*{school_type}">
												<option value="0">請選擇</option>
												<option value="1">公立</option>
												<option value="2">私立</option>
											</select>
										</div>
									</div>
									
									<div class="form-group">
										<div class="col-sm-1"></div>
										<label class="col-sm-1 control-label no-padding-right" for="form-input-readonly">縣市名稱<font color="red">*</font></label>

										<div class="col-sm-8">
											<input type="text" id="country_name" class="col-xs-10 col-sm-5" th:field="*{country_name}" />
										</div>
									</div>
									
									<div class="form-group">
										<div class="col-sm-1"></div>
										<label class="col-sm-1 control-label no-padding-right" for="form-input-readonly">地址<font color="red">*</font></label>

										<div class="col-sm-8">
											<input type="text" id="address" class="col-xs-10 col-sm-5" th:field="*{address}" />
										</div>
									</div>
									
									<div class="form-group">
										<div class="col-sm-1"></div>
										<label class="col-sm-1 control-label no-padding-right" for="form-input-readonly">電話<font color="red">*</font></label>

										<div class="col-sm-8">
											<input type="text" id="telphone" class="col-xs-10 col-sm-5" th:field="*{telphone}" />
										</div>
									</div>
									
									<div class="form-group">
										<div class="col-sm-1"></div>
										<label class="col-sm-1 control-label no-padding-right" for="form-input-readonly">網址<font color="red">*</font></label>

										<div class="col-sm-8">
											<input type="text" id="website" class="col-xs-10 col-sm-5" th:field="*{website}" />
										</div>
									</div>
									
									<div class="form-group">
										<div class="col-sm-1"></div>
										<label class="col-sm-1 control-label no-padding-right" for="form-field-4">體系別</label>

										<div class="col-sm-8">
											<select id="system_type" th:field="*{system_type}">
												<option value="0">無</option>
												<option value="1">一般</option>
												<option value="2">技職</option>
												<option value="3">師範</option>
											</select>
										</div>
									</div>
									
									<div class="form-group">
										<div class="col-sm-1"></div>
										<label class="col-sm-1 control-label no-padding-right" for="form-field-4">顯示<font color="red">*</font></label>

										<div class="col-sm-8">
											<select id="display" th:field="*{display}">
												<option value="0">否</option>
												<option value="1">是</option>
											</select>
										</div>
									</div>
									
									<div class="clearfix form-actions">
										<div class="col-md-offset-1 col-md-9">
											<button class="btn btn-info" type="button" onclick="update()">
												<i class="ace-icon fa fa-check bigger-110"></i>
												送出
											</button>

											<button class="btn" type="button" onclick="backList()">
												<i class="ace-icon fa fa-undo bigger-110"></i>
												返回
											</button>
										</div>
									</div>
								</form>

							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<script type="text/javascript">
// 		var year_list = new Array();
		
		$(function(){
			
			//選單選取判斷
			$(".menu").removeClass("active");
			$(".menu").parent("ul").parent("li").removeClass("open");
			$(".menu").parent("ul").parent("li").removeClass("active");
			$(".schoolMaster").addClass("active");
			$(".schoolMaster").parent("ul").parent("li").addClass("open");
			$(".schoolMaster").parent("ul").parent("li").addClass("active");
			
			if($("#id").val()== null || $("#id").val()== "") {
				$("#title_text").text("學校 - 新增");
			} else {
				$("#title_text").text("學校 - 修改");
			}
		    
		});
		
		//修改
		function update() {
			
			if($("#type").val() == "0") {
				alert("請選擇學制");
				$("#type").focus();
			}
			
			if(!checkNull($("#code"))) {
				if(checkLength($("#code"), "1", "10")) {
					alert("代碼不可超過10個字");
					$("#code").focus();
					return false;
				}
			}
			
			if(checkNull($("#name"))) {
				alert("請輸入名稱");
				return false;
			}
			
			if(checkLength($("#name"), "1", "25")) {
				alert("名稱不可超過25個字");
				$("#name").focus();
				return false;
			}
			
			if($("#school_type").val() == "0") {
				alert("請選擇公/私立");
				$("#school_type").focus();
			}
			
			if(checkNull($("#country_name"))) {
				alert("請輸入縣市名稱");
				return false;
			}
			
			if(checkLength($("#country_name"), "1", "10")) {
				alert("縣市名稱不可超過10個字");
				$("#country_name").focus();
				return false;
			}
			
			if(checkNull($("#address"))) {
				alert("請輸入地址");
				return false;
			}
			
			if(checkLength($("#address"), "1", "50")) {
				alert("地址不可超過50個字");
				$("#address").focus();
				return false;
			}
			
			if(checkNull($("#telphone"))) {
				alert("請輸入電話");
				return false;
			}
			
			if(checkLength($("#telphone"), "1", "15")) {
				alert("電話不可超過15個字");
				$("#telphone").focus();
				return false;
			}
			
			if(checkNull($("#website"))) {
				alert("請輸入網址");
				return false;
			}
			
			if(checkLength($("#website"), "1", "100")) {
				alert("網址不可超過100個字");
				$("#website").focus();
				return false;
			}
			
			if($("#id").val()== null || $("#id").val()== "") {
				$("#mainForm").attr("action", "addSubmit");
			} else {
				$("#mainForm").attr("action", "updateSubmit");
			}
			
			$("#mainForm").submit();
			
		}
		
		//返回
		function backList() {
			
			$("#mainForm").attr("action", "list");
			$("#mainForm").submit();
			
		}
		
		</script>
	</body>
</html>
