<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<section th:fragment="header">
        <div class="fixed-width header">
            <div class="logo"><a href="/">素養教案與命題管理系統</a></div>
            <div class="account-name nav-web">
                <p><span>[[${accountSession.name}]]</span>您好<i class="fas fa-user-circle fa-lg"></i></p>
                <ul class="dis-n">
                	<li th:if="${accountSession.content_provision=='1' && accountSession.content_audit=='1'}"><a href="/switch/identity">更改身份</a></li>
                    <li><a href="/logout">登出</a></li>
                </ul>
            </div>
            <nav>
                <ul>
                	<li class="menu" th:if="${accountSession.level=='5' || accountSession.level=='6'}">
                        老師管理
                        <ul class="sub-menu dis-n">
                            <li><a href="/teacher" class="btn-subMenu">老師列表</a></li>
                        </ul>
                    </li>
                    <li class="menu" th:each="menu1:${menu}">
                        <a th:if="${menu1.link} != null" th:href="${menu1.link}" class="btn-menu" th:text="${menu1.name}"></a>
                        [[${menu1.link==null ? menu1.name : ''}]]
                        <ul class="sub-menu dis-n" th:if="${menu1.menu2} != null">
                            <li th:each="menu2:${menu1.menu2}"><a th:href="${menu2.link}" class="btn-subMenu" th:text="${menu2.name}">功能選單</a></li>
                        </ul>
                    </li>
                    <li class="nav-mobile menu">
                        <i class="fas fa-user-circle fa-lg" th:title="${accountSession.name}+'您好'"></i>
                        <ul class="sub-menu dis-n">
                        	<li th:if="${accountSession.content_provision=='1' && accountSession.content_audit=='1'}"><a href="#" class="btn-subMenu">更改身份</a></li>
                            <li><a href="/logout" class="btn-subMenu">登出</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
</html>
